<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .margin-negative-a {
        display: inline-block;
        margin-left: -50px;
        /* margin-right: -20px; */
        width: 100px;
        height: 100px;
    }

    .margin-negative-b {
        display: inline-block;
        margin-left: 50px;
        width: 100px;
        height: 100px;
    }

    .black {
        background-color: black;
    }

    .red {
        background-color: red;
    }
</style>

<body>
    <div class="margin-negative-a black"></div>
    <div class="margin-negative-b red"></div>
</body>

</html>
